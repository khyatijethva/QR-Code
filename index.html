<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>QR Code Demo</title>
  <meta name="description" content="QR code Scanner">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-png">
</head>

<body>
  <div class="main-wrapper">
    <section class="qrcode--scanner">
      <div class="qr--code__box">
        <div class="qrcode--image">
          <img src="./images/image-qr-code.png" alt="qr code" width="250" height="250">
        </div>
        <div class="qrcode--text">
          <h5>Improve your front-end skills by building projects</h5>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
